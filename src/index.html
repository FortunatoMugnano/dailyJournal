<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" type="text/css" href="styles/journal.css">
</head>

<body>
    <h1>Daily Journal</h1>
    <form>
        <fieldset>
            <!-- First field -->
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset> <!-- / first field-->

        <fieldset>
            <!-- Second field -->
            <label for="concept">Concepts covered</label>
            <input type="text" name="concept" id="concept">
        </fieldset> <!-- / second field-->

        <fieldset>
            <!-- Third field -->
            <label for="journal-entry">Journal Entry</label>
            <textarea name="journal-entry" id="journal-entry" rows="5" cols="20 ">Enter text</textarea>
        </fieldset> <!-- / third field-->

        <fieldset>
            <!-- Fourth field-->
            <label for="mood">Mood for the day:</label>
            <select class="dropdown" id="mood-input"></select>
               
        </fieldset> <!-- / Fourth field-->

        <!--Button -->
        <button id="button">Record Journal Entry</button> <!-- /button-->

        <!--Mood Radio Button-->
        <fieldset id="moodFieldset">
            <legend>Filter Journal Entries By Mood</legend>
            <input type="radio" id="super" name="mood" value="super">
            <label for="super">Super</label>
            <input type="radio" id="happy" name="mood" value="happy">
            <label for="happy">Happy</label>
            <input type="radio" id="ok" name="mood" value="ok">
            <label for="ok">Ok</label>
            <input type="radio" id="sad" name="mood" value="sad">
            <label for="sad">Sad</label>
        </fieldset>

        <section id="entryForm">
            <form>
                <fieldset class="fieldset">
                    <input type="hidden" id="entryId" value="">
                    <label for="modifyDate">Modify the Date</label>
                    <input type="date" name="entryDate" id="entryDate">
                    <label for="entryConcept">Modify the Concept</label>
                    <input type="text" id="entryConcept" name="entryConcept">
                    <label for="entryJournal">Modify your Journal</label>
                    <textarea type="text" id="entryJournal" name="entryJournal" rows="3" cols="18"></textarea>
                    <label for="modifyMood">Modify the Mood</label>
                    <select class="dropdown" id="modMood">
                        
                    </select>
                    <button type="button" id="editButton">Edit your Entry</button>
                </fieldset>

            </form>
        </section>

        <article class="entryLog" id="entriesContainer">

        </article>











    </form>

    <script type="module" src="scripts/journal.js"></script>



</body>

</html>
